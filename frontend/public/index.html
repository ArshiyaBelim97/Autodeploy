<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Autodeploy Dashboard</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #00FFA3;
      }
      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      input {
        padding: 10px;
        margin: 5px;
        border-radius: 4px;
        border: none;
        width: 300px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #00FFA3;
        color: #121212;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #00cc8f;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- React will mount here -->
  </body>
</html>
